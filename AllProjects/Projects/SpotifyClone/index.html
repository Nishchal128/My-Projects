<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="logoSpotify"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Alan Walker's Top Hits</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="/Songs/song1.jpg" alt="Song 1" />
            <span class="songName">Faded</span>
            <span class="songListPlay"
              ><span class="timestamp">
                03:33 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Songs/song2.jpg" alt="Song 2" />
            <span class="songName">Alone</span>
            <span class="songListPlay"
              ><span class="timestamp">
                02:41 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Songs/song3.jpg" alt="Song 3" />
            <span class="songName">Darkside</span>
            <span class="songListPlay"
              ><span class="timestamp">
                03:41 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Songs/song4.jpg" alt="Song 4" />
            <span class="songName">On My Way</span>
            <span class="songListPlay"
              ><span class="timestamp">
                03:14 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Songs/song5.jpg" alt="Song 5" />
            <span class="songName">All Falls Down</span>
            <span class="songListPlay"
              ><span class="timestamp">
                03:26 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="/Songs/song6.jpg" alt="Song 6" />
            <span class="songName">The Spectre</span>
            <span class="songListPlay"
              ><span class="timestamp">
                03:42 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="audioBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="musicplaying.gif" width="48px" alt="musicplaying" id="gif" /><span id="masterSongName"></span>
        </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f0a389539b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
