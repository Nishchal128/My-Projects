<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <input type="number" id="celsiusInput" placeholder="Enter Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
    </div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
